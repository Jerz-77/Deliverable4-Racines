    <!-- Update Profile Start -->
    <section class="form-container">

        <form action="" method="POST">
           <h3>update profile</h3>
           <input type="text" required maxlength="20" name="name" placeholder="enter your name" class="box" oninput="this.value = this.value.replace(/\s/g, '')" value="">
           <input type="email" required maxlength="50" name="email" placeholder="enter your email" class="box" oninput="this.value = this.value.replace(/\s/g, '')" value="">
           <input type="numner" min="0" max="9999999999" onkeypress="if(this.value.length == 10) return false;" placeholder="enter your number" required class="box" name="number" value="">
           <input type="password" maxlength="20" name="old_pass" placeholder="enter your old password" class="box" oninput="this.value = this.value.replace(/\s/g, '')">
           <input type="password" maxlength="20" name="new_pass" placeholder="enter your new password" class="box" oninput="this.value = this.value.replace(/\s/g, '')">
           <input type="password" maxlength="20" name="confirm_pass" placeholder="confirm your new password" class="box" oninput="this.value = this.value.replace(/\s/g, '')">
           <input type="submit" value="update now" class="updatebtn" name="submit">
        </form>
     
     </section>

<!-- js script  -->
<script src="js/script.js"></script>
<script>
    var icon = document.getElementById("icon");
    
    icon.onclick = function(){
        document.body.classList.toggle("dark-theme");
        if(document.body.classList.contains("dark-theme")){
            icon.src = "images/sun.png";
        } else {
            icon.src = "images/moon.png";
        }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
       // Confetti on cart button click
       document.querySelectorAll('.updatebtn').forEach(button => {
          button.addEventListener('click', function(e) {
             e.preventDefault();  // Prevent the form from submitting immediately
    
             // Trigger confetti animation
             confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
             });
             // Optionally submit the form after a slight delay to let confetti show
             setTimeout(() => {
                button.closest('form').submit();
             }, 500); // Adjust the delay if needed (in milliseconds)
          });
       });
    </script>
</body>
