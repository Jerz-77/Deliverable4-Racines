</head>

            <a href="home.html">HOME</a>

    <!-- Header End -->

    <!-- contact start -->
    <div class="heading">
        <h3>contact us</h3>
        <p><a href="home.html">home </a> <span> / contact</span></p>
     </div>
     
     <section class="contact">
     
        <div class="row">
     
           <div class="image">
              <img src="images/contact-img.svg" alt="">
           </div>
     
           <form action="" method="post">
              <h3>tell us something!</h3>
              <input type="text" name="name" required placeholder="Enter Your Name" maxlength="50" class="box">
              <input type="number" name="number" required placeholder="Enter Your Number" max="9999999999" min="0" class="box" onkeypress="if(this.value.length == 10) return false;">
              <input type="email" name="email" required placeholder="Enter Your Email" maxlength="50" class="box">
              <textarea name="msg" placeholder="Enter Your Message" required class="box" cols="30" rows="10" maxlength="500"></textarea>
              <input type="submit" value="send message" class="btn" name="send">
           </form>
     
        </div>
     
     </section>

     <!-- contact end -->
     
    <!-- footer -->
    <footer  class="footer">

        <section class="grid">

            <div class="box">
                <img src="images/email.png" alt="Email Logo">
                <h3> Our Email</h3>
                <p>foodbytes@gmail.com</p>
            </div>

            <div class="box">
                <img src="images/time.png" alt="Open&Close Time">
                <h3>We Open @</h3>
                <p>10:00 - 21:00</p>
            </div>
            <div class="box">
                <img src="images/location.png" alt="address">
                <h3>Our Location is</h3>
                <p>(Instert Company Location)</p>
            </div>

            <div class="box">
                <img src="images/cellno.png" alt="Phone #">
                <h3>Our Phone Number</h3>
                <p>09093649182</p>
            </div>
        </section>
    </footer>



<!-- js script  -->
<script src="js/script.js"></script>
<script>
    var icon = document.getElementById("icon");
    
    icon.onclick = function(){
        document.body.classList.toggle("dark-theme");
        if(document.body.classList.contains("dark-theme")){
            icon.src = "images/sun.png";
        } else {
            icon.src = "images/moon.png";
        }
    }
    </script>
</body>
</html>
